# =============================================================================
# TTS Reader - CI Pipeline
#
# Runs on every push and pull request:
#   Backend:  Lint (Ruff) -> Type check -> Test (pytest)
#   Frontend: Lint (tsc)  -> Test (vitest)
#   Docker:   Build image (on main branch only)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Backend: Lint, type check, test
  # ---------------------------------------------------------------------------
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --tb=short -q

  # ---------------------------------------------------------------------------
  # Frontend: Lint, type check, test
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  # ---------------------------------------------------------------------------
  # Docker: Build image (main branch only)
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: tts-reader:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify health check
        run: |
          docker run -d --name tts-reader-test -p 8000:8000 tts-reader:latest
          sleep 10
          curl -f http://localhost:8000/api/health
          docker stop tts-reader-test
